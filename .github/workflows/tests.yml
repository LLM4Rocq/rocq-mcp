name: Tests

on:
  push:
    branches: [main, ci]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  setup-ocaml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 5.2.x
          opam-repositories: |
            default: https://github.com/ocaml/opam-repository.git
  
      - name: Cache OCaml dependencies
        id: cache-ocaml
        uses: actions/cache@v4
        with:
          path: |
            ~/.opam
            ~/.cache/opam
            _opam
          key: ocaml-deps-${{ runner.os }}-5.2.x-coq-lsp.8.20-v2
          restore-keys: |
            ocaml-deps-${{ runner.os }}-5.2.x-coq-lsp.8.20-v2

      - name: Install Rocq and coq-lsp dependencies
        if: steps.cache-ocaml.outputs.cache-hit != 'true'
        run: |
          opam install -y lwt logs coq.8.20.0
          opam pin add -y coq-lsp https://github.com/ejgallego/coq-lsp.git#v8.20
          eval $(opam env)
          echo $(opam env)
          opam config list
          opam list

  test:
    needs: setup-ocaml
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.12']

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Load cached uv dependencies
        id: cached-uv-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/uv.lock') }}
      
      - name: Install dependencies
        if: steps.cached-uv-dependencies.outputs.cache-hit != 'true'
        run: uv sync --dev
      
      - name: Setup OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 5.2.x
          opam-repositories: |
            default: https://github.com/ocaml/opam-repository.git
      
      - name: Restore OCaml dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.opam
            ~/.cache/opam
            _opam
          key: ocaml-deps-${{ runner.os }}-5.2.x-coq-lsp.8.20-v2
          restore-keys: |
            ocaml-deps-${{ runner.os }}-5.2.x-coq-lsp.8.20-v2
       
      - name: Run tests
        run: |
          eval $(opam env)
          echo $(opam env)
          opam config list
          opam list
          export PATH="$(opam var bin):$PATH"
          uv run pytest -v